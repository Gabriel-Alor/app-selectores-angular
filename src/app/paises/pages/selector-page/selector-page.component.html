<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select 
                class="form-control"
                formControlName="region"
            >
                <option value="">-- Seleccione Continente --</option>
                <option [value]="region | lowercase" *ngFor="let region of regiones">{{ region  }}</option>
            </select>
        </div>
    </div>

    <!-- paises -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">País</label>
            <select 
                class="form-control"
                formControlName="pais"
            >
                <option value="">-- Seleccione el país --</option>
                <option [value]="pais.cca3" *ngFor="let pais of paises">{{ pais.name.common  }}</option>
            </select>
        </div>
    </div>

     <!-- Fronteras -->
     <div class="row mb-3" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label class="form-label">Fronteras</label>
            <select 
                class="form-control"
                formControlName="frontera"
            >
                <option value="">-- Seleccione el país fronterizo --</option>
                <option [value]="frontera.cca3" *ngFor="let frontera of fronteras">{{ frontera.name.common  }}</option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>value: {{ miFormulario.value | json }}</pre>
